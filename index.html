<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina â€” Curated Classics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <!-- Left Side -->
            <div class="nav-left">
                <button class="menu-icon" id="menuToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <a href="#" class="logo">Lumina.</a>
            </div>

            <!-- Center (Categories) -->
            <div class="dropdown">
                <button class="dropdown-btn" id="categoriesBtn">
                    Categories
                    <svg class="dropdown-arrow" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
                <div class="dropdown-menu" id="categoriesMenu">
                    <a href="#" data-category="all" class="active">All Books</a>
                    <a href="#" data-category="philosophy">Philosophy</a>
                    <a href="#" data-category="fiction">Fiction</a>
                    <a href="#" data-category="classic">Classics</a>
                    <a href="#" data-category="politics">Politics</a>
                </div>
            </div>

            <!-- Right Side (Search) -->
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" placeholder="Search titles..." class="search-bar" id="searchInput">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <a href="#" data-category="all">All Books</a>
            <a href="#" data-category="philosophy">Philosophy</a>
            <a href="#" data-category="fiction">Fiction</a>
            <a href="#" data-category="classic">Classics</a>
            <a href="#" data-category="politics">Politics</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">Curated Classics. Free to Read.</h1>
            <p class="hero-subtitle">A collection of timeless literature, beautifully presented.</p>
        </section>

        <!-- Book Grid -->
        <section class="books-section">
            <div class="books-grid" id="booksGrid">
                <!-- Books will be dynamically inserted here -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <p>No books found matching your search.</p>
            </div>
        </section>
    </main>

    <!-- Reader Overlay -->
    <div class="reader-overlay" id="readerOverlay">
        <div class="reader-header">
            <button class="reader-close" id="closeReader" aria-label="Close reader">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
            <span class="reader-title" id="readerBookTitle"></span>
            <div class="reader-spacer"></div>
        </div>
        <div class="reader-content" id="readerContent">
            <!-- Book content will be inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Lumina. Curated classics for the modern reader.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

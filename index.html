<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina — Curated Classics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Lumina.</a>
            
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search titles, authors..." id="searchInput">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            
            <div class="nav-right">
            <div class="navbar">

  <!-- LEFT SIDE -->
  <div class="nav-left">
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <a href="#" class="logo">Lumina.</a>
  </div>

  <!-- RIGHT SIDE -->
  <div class="nav-right">
    <input type="text" placeholder="Search..." class="search-bar">
  </div>
                
      </div>
            </div>
                <div class="dropdown">
                    <button class="dropdown-btn" id="categoriesBtn">
                        Categories
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="categoriesMenu">
                        <a href="#" data-category="all">All Books</a>
                        <a href="#" data-category="philosophy">Philosophy</a>
                        <a href="#" data-category="fiction">Fiction</a>
                        <a href="#" data-category="classic">Classics</a>
                        <a href="#" data-category="politics">Politics</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">Curated Classics. Free to Read.</h1>
            <p class="hero-subtitle">A collection of timeless literature, beautifully presented.</p>
        </section>

        <!-- Book Grid -->
        <section class="books-section">
            <div class="books-grid" id="booksGrid">
                <!-- Books will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Reader Overlay -->
    <div class="reader-overlay" id="readerOverlay">
        <div class="reader-header">
            <button class="reader-close" id="closeReader">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
            <span class="reader-title" id="readerBookTitle"></span>
            <div class="reader-spacer"></div>
        </div>
        <div class="reader-content" id="readerContent">
            <!-- Book content will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
function toggleMenu() {
  var menu = document.getElementById("menuDropdown");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}
    </script>
</body>
</html>
